<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background1.css')}}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link href="{{ url_for('static', filename='css/css.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/botstyle.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<body id="body-pd">

    {%include "includes/navbar.html"%}
    <!--Container Main start-->

    <div class="container-fluid">
      {% with messages = get_flashed_messages(with_categories=true) %}
  						{% if messages %}
    						{% for category, message in messages %}
							<div class="alert alert-success alert-dismissible fade show" role="alert">
								{{message}}
								<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
							</div>
    						{% endfor %}
  						{% endif %}
		{% endwith %}

    </div>
    <!--Container Main end-->
     <div class="row">
        <div class="col-md-10 mr-auto ml-auto">
    <form>
        <div id="chatbox">
            <div class="col-md-8 ml-auto mr-auto">
                <p class="botText"><span>Hi! I'm Your bot.</span></p>
            </div>
        </div>
        <div id="userInput" class="row">
            <div class="col-md-10">
                <input id="text" type="text" name="msg" placeholder="Message" class="form-control">
                <button type="submit" id="send" class="btn btn-warning">Send</button>
            </div>
        </div>
    </form>
</div>
</div>

    <script src="{{ url_for('static', filename='js/chat.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bot.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
