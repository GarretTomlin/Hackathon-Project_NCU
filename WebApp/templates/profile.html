<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body id="body-pd">

    {%include "includes/navbar.html"%}
    <!--Container Main start-->
    <div class="page-content">

        <div class="form-v4-content">
            
            <form class="form-detail" method="POST" action="/profile/edit" id="myform">
                <h2>Edit Profile</h2>
                
                <div class="form-row">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="first_name" id="firstname" class="input-text"  value={{user.first_name}}>
                </div>
                <div class="form-row">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="last_name" id="lastname" class="input-text"  value={{user.last_name}}>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" class="input-text"  value={{user.email}}>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="edit" class="sign-in" value="Save Changes">
                </div>
            </form>
        </div>
    </div>
    <!--Container Main end-->
    <script src="{{ url_for('static', filename='js/chat.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
