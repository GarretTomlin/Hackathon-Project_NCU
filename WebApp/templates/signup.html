<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/background1.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	
	
		
</head>
	
<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-sm-3 col-xs-12">
				</div>
				<div class="col-md-4 col-sm-3 col-xs-12">
					<form action="/signup" method="POST" id="registration-box" class="form-box">
						<h2>Sign Up</h2>
						{% with messages = get_flashed_messages(with_categories=true) %}
  						{% if messages %}
    						{% for category, message in messages %}
							<div class="alert alert-warning alert-dismissible fade show" role="alert">
								{{message}}
								<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
							</div>
    						{% endfor %}
  						{% endif %}
						{% endwith %}
						<div class="form-outline mb-3">
							<label for="firstname" class="form-label">First Name</label>
							<input type="text" name="first_name" class="form-control" id="firstname" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text"></div>
						</div>
						<div class="form-outline mb-3">
							<label for="lastname" class="form-label">Last Name</label>
							<input type="text" name="last_name" class="form-control" id="lastname" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text"></div>
						</div>
						<div class="form-outline mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text"></div>
						</div>
						<div class="form-outline mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" name="password" class="form-control" id="password" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text"></div>
						</div>
						<div class="form-outline mb-3">
							<label for="confirmpassword" class="form-label">Confirm Password</label>
							<input type="password" name="confirm_password" class="form-control" id="confirmpassword" aria-describedby="emailHelp">
							<div id="emailHelp" class="form-text"></div>
						</div>
						<div class="btn-group mb-2" role="group" aria-label="Basic radio toggle button group">
							<input type="radio" class="btn-check" name="role" value="0" id="patient" autocomplete="off" checked>
							<label class="btn btn-outline-primary" for="patient">Patient</label>
						  
							<input type="radio" class="btn-check" name="role" value="1" id="therapist" autocomplete="off">
							<label class="btn btn-outline-primary" for="therapist">Therapist</label>
						</div>
						<button type="submit" class="btn btn-primary mb-3" style="width: 100%;">Sign Up</button>
					</form>
				</div>
				<div class="col-md-4 col-sm-3 col-xs-12">
				</div>
			</div>
		</div>
	
	
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
